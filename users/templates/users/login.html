{% extends 'movies/top.html' %}
<!-- {% load crispy_forms_tags %} -->
{% block content %}
<div class="content-section" style="align-self: center;">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">
                Login
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Not a user yet? Create an account <a href="{% url 'register' %}">here</a></small>
    </div>
</div>
{% endblock %}
